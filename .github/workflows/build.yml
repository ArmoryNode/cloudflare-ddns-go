name: build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Setup Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Build Go
      run: go build -v ./...

    - name: Test Go
      run: go test -v ./...

    - name: Build Docker Image
      run:  docker build . --file dockerfile --tag cloudflare-ddns:$(date +%s)

